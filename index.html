<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/proyecto.css">
</head>
<body>
    
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="row">
                <!-- caja de alerta -->
                <div class="col-md-6 caja" id="liveAlertPlaceholder">                        
                    <button class="btn btn-secondary" id="liveAlertBtn" type="button" id="alert">Alerta</button>                        
                </div>
                <!-- caja popover -->
                <div class="col-md-6 caja">                        
                    <button class="btn btn-secondary" id="popover" type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="popover derecha">Popover</button>                        
                </div>
            </div>
            <div class="row">
                <!-- caja toast -->
                <div class="col-md-6 caja">                        
                    <button type="button" class="btn btn-secondary" id="liveToastBtn">Toast</button>

                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                            <img src="..." class="rounded me-2" alt="...">
                            <strong class="me-auto">Bootstrap</strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                            Hello, world! This is a toast message.
                            </div>
                        </div>
                    </div>
                </div>
                <!-- caja offcanvas -->
                <div class="col-md-6 caja">                        
                    <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Offcanvas</button>                        
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast position-fixed" data-bs-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">MSN</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hola, que tal? ðŸ˜Š
    </div>
  </div>

    <script src="assets/bootstrap-5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
